enable:
  - tcl
tcl:
  all:
    autoload: none
    filter:
      environment_blacklist:
        - CMAKE_PREFIX_PATH
    environment:
      set:
        '{name}_ROOT': '{prefix}'

  'platform=test target=x86_64':
    environment:
      set:
        FOO: 'foo'
        OMPI_MCA_mpi_leave_pinned: '1'
      unset:
        - BAR

  'platform=test target=core2':
    load:
      - 'foo/bar'
