enable:
  - lmod
lmod:
  core_compilers:
    - 'clang@3.3'

  hierarchy:
    - mpi

  all:
    autoload: none
    filter:
      environment_blacklist:
        - CMAKE_PREFIX_PATH
    environment:
      set:
        '{name}_ROOT': '{prefix}'

  'platform=test target=x86_64':
    environment:
      set:
        FOO: 'foo'
      unset:
        - BAR

  'platform=test target=core2':
    load:
      - 'foo/bar'
