name: ramble spelling

on:
  pull_request: []
  push:
    branches-ignore:
    - main
    - gh-pages

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check Spelling
      uses: crate-ci/typos@1.16.7
      with:
        files: ./lib/ramble/ramble ./lib/ramble/docs ./examples ./share ./bin ./etc ./README.md
        config: ./.typos.toml
