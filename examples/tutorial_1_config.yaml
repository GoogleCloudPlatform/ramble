ramble:
  variables:
    processes_per_node: 1
    mpi_command: ''
    batch_submit: '{execute_experiment}'
  applications:
    hostname: # Application name, from `ramble list`
      workloads:
        local: # Workload name from application, in `ramble info <app>`
          experiments:
            test: # Arbitrary experiment name
              variables:
                n_ranks: '1'
  software:
    packages: {}
    environments: {}
